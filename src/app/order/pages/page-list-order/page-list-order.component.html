<app-template-b [title]="title" [subtitle]="subtitle">
    
    <app-table-light [headers]="headers">
        <tr *ngFor="let item of collectionOrder">
            <td>{{ item.typePresta }}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt | currency: 'EUR' }}</td>
            <td>{{ item | total | currency: 'EUR' }}</td>
            <td>{{ item | total: 'TTC' | currency: 'EUR' }}</td>
            <td [appState]="item.state">
                <select (change)="changeState(item, $event)">
                    <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">
                        {{ state }}
                    </option>
                </select>
            </td>
            <td>{{ item.comment | comment }}</td>
        </tr>
    </app-table-light>

</app-template-b>

<p [appState]="'cancel'">{{ collectionOrder | json | uppercase | lowercase }}</p>
