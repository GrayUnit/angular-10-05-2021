<app-template-a title="Clients" subtitle="Listing Clients">

    <app-table-light [headers]="headers">
        <tr *ngFor="let item of collectionClient">
            <td>{{ item.name }}</td>
            <td>{{ item.ca }}</td>
            <td>{{ item.state }}</td>
        </tr>
    </app-table-light>
</app-template-a>
