<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input text="text" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input text="text" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input text="text" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input text="text" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">
        Register
      </button>
      <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
